  <div class="box">
    <div class="col4">
    <table class="mt-5 table container table-bordered">
      <tbody>
        <tr *ngFor="let list of summaryList; let i = index">
          <td (click)="showSummary(list)" class="select-summary" [ngClass]="list.id == selectedSummary.id ? 'summary-background' : ''">
            {{ list.SamplingTime | date : "dd-MM-yyyy hh:mm:ss a" }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col8">
    <table class="mt-5 table container table-bordered">
      <tbody>
        <tr>
          <td>
            <form class="container col-md-8 m-4" [formGroup]="summaryForm" (ngSubmit)="updateSummary()">
              <div class="form-group row mt-2">
                <div class="col-md-3">
                  <label class="col-form-label">Project Name</label>
                </div>
                <div class="col-md-9">
                  <input type="text" class="form-control" formControlName="projectname" placeholder="Project Name" />
                </div>
              </div>
              <div class="form-group row mt-2">
                <div class="col-md-3">
                  <label class="col-form-label">Construction count</label>
                </div>
                <div class="col-md-9">
                  <input type="text" class="form-control" formControlName="constructioncount" placeholder="Construction count" appNumbersOnly/>
                </div>
              </div>
              <div class="form-group row mt-2">
                <div class="col-md-3">
                  <label class="col-form-label">Is Construction Completed</label>
                </div>
                <div class="col-md-9">
                  <input type="checkbox" formControlName="isconstructioncompleted" class="form-check-input"/>
                </div>
              </div>
              <div class="form-group row mt-2">
                <div class="col-md-3">
                  <label class="col-form-label">Length of the road</label>
                </div>
                <div class="col-md-9">
                  <input type="text" class="form-control" formControlName="lengthoftheroad" placeholder="Length of the road" appNumbersOnly/>
                </div>
              </div>
              <button type="submit" class="btn btn-secondary mt-2">Save</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
